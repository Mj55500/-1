<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://i.pinimg.com/originals/f8/f7/f9/f8f7f9ce4098a52f7f31f9397066bb2f.jpg" alt="Image 1" class="active">
            <img src="https://i.pinimg.com/originals/05/5c/95/055c95bcde1ef09ebf39fce7a8d8357d.jpg" alt="Image 2">
        </div>
        <button class="prev" id="prev">Предыдущее</button>
        <button class="next" id="next">Следующее</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
